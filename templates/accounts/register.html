{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		  {% include 'partials/alerts.html' %}
		<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
		<form action="{% url 'register' %}" method="POST">
			{% csrf_token %}

				<div class="form-row">
					<div class="col form-group">
						<label>First name</label>
						<input value="first_name" class="form-control" name="first_name">
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Last name</label>
					  	<input value="last_name" class="form-control" name="last_name">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->


				<div class="form-row">
					<div class="form-group col-md-6">
					  <label>Phone number</label>
						<input value="phone_number" class="form-control" name="phone_number">
					</div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
					  <label >Email</label>
					    <input value="email" class="form-control" name="email">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row.// -->
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Create password</label>
					    {{ form.password }}
					</div> <!-- form-group end.// -->
					<div class="form-group col-md-6">
						<label>Repeat password</label>
					    {{ form.confirm_password }}
					</div> <!-- form-group end.// -->
				</div>
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
			    </div> <!-- form-group// -->

			</form>
		  {% if errors %}
			<div class="alert alert-danger">
				{{ errors }}
			</div>
			     {% endif %}
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
    <br><br>
{% endblock %}
